<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
   <canvas class="one"></canvas>
   <canvas class="two"></canvas>

    <script src="scribble.js"></script>
    <script>
    
        // Problema pegar mais de um elemento com seletor repetido

        scribble.on('.one', '.one')
            ._list()
            .rect(10, 10, 50, 100, {
                background: '#888', 
                border: '4px #999'
            })
            .rect(50, 10, 40, {
                background: '#000', 
                border: '4px gold'  
            });    

        scribble.on('.one')
            .line({x: 10, y: 10}, {x: 10, y: 200}, {
                background: '#888', 
                border: '4px #111'
            })


    </script>
</body>
